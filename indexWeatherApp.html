<!DOCTYPE html>

<html>

	<head>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Weather App</title>
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/WeatherAppStyle.css" rel="stylesheet">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/WeatherAppScript.js"></script>
		
	</head>
	
	<body>
	
		
		<div class="container-fluid" id="main">
			
			<div class = "row">
				
				<div class = "col-md-12" id="header">
					<h1>Weather</h1>
				</div>
				
			</div>
			
			<div class = "row">
		
				<div class = "col-md-12">
					
					<div class="col-md-4"></div>
					
					<div class="col-md-4">
						<input type="text" id="citysearch" placeholder="Enter a City" onkeydown="checkForEnterKey(event)">
						<input type="image" id="searchIcon" src="resources/searchIcon.png" alt="search" onclick="searchWeatherData()">
						<!--<button onclick="searchWeatherData()" id="searchButton" src="resources/searchIcon.png"></button>-->
					</div>
					
					<div class="col-md-4"></div>
					
				</div>
				
			</div>
			
			<div class="row">

				<div class="col-md-12">
					
					<div class="col-md-3" style="border-style:none"></div>
					
					<div class="col-md-6">
						<h4 id="200okay"></h4>
						<h5 id="5XXError" onclick="clear5XXError()"></h5>
						<h2 id="city"></h2>								
					</div>
					
					<div class="col-md-3" style="border-style:none">	</div>
					
				</div>
			</div>
			
			
			<div class = "row">
				<div class="col-md-12" id="temperature"></div>
			</div>
			
			<div class = "row">
				<div class="col-md-12" id="icon"></div>
			</div>
		
			<div class = "row">
				<div class="col-md-12" id="end">
					
					<div class="col-md-3" id="pressure"></div>
					<div class="col-md-3" id="humidity"></div>
					<div class="col-md-3" id="windSpeed"></div>
					<div class="col-md-3" id="windDirection"></div>
					
				</div>
			</div>
			
			
		<!-- CONTAINER ENDS -->
		</div>
		
		
	</body>

</html>
